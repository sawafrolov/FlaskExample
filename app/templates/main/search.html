{% extends "base.html" %}

{% block app_content %}
    {% if total == 0 %}
        <h1>{{ _('No results found') }}</h1>
    {% else %}
        <h1>{{ _('Search results') }}</h1>
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
        {% include 'prev_and_next.html' %}
    {% endif %}
{% endblock %}
