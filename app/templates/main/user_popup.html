<table class="table">
    <tr>
        <td width="64" style="border: 0px;"><img src="{{ user.avatar(64) }}"></td>
        <td style="border: 0px;">
            <p><a href="{{ url_for('main.user', username=user.username) }}">{{ user.username }}</a></p>
            <small>
                {% if user.about_me %}
                    <p>{{ user.about_me }}</p>
                {% endif %}
                <p>
                    <form action="{{ url_for(form_url, username=user.username) }}" method="get">
                        {{ form.hidden_tag() }}
                        {{ form.submit(value=form_text, class_='btn btn-default') }}
                    </form>
                </p>
            </small>
        </td>
    </tr>
</table>
